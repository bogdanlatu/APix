<!doctype html>

<head>

    <title>InEd</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="editor.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.css" rel="stylesheet">
    <script src="js/fabric.js"></script>
    <script src="js/editor.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
              sectionsColor: ['#4BBFC3'],
              anchors: ['4rdPage'],
              menu: '#menu',
			  slidesNavigation: true
            });
        });
    </script>

</head>

<body>


<ul id="menu">
    <li data-menuanchor="firstPage" class="active"><a href="home.html">Home</a></li>
    <li data-menuanchor="secondPage"><a href="/home.html#secondPage">Menu</a></li>
    <li data-menuanchor="3rdPage"><a href="home.html#3rdPage">Contact</a></li>
    <li><a href="#">Editor</a></li>
</ul>

<div id="fullpage">

    <div class="section active" id="section3">
        <div class="pageContainer">
            <div class="topMenu clearfix">
                <div class="documentTitle"><span>Untitled Infographic</span></div>

                <div class="tmButtons">
                    <ul>
                        <li>
                            <a href="#" class="button" id="export"><i class="fa fa-download" aria-hidden="true"></i> Download</a>
                            <div id="exportContainer">

                                <a href="#" class="button" id="exportSVG" download="export.svg">As SVG</a>
                                <br>
                                <a href="#" class="button" id="exportPNG" download="export.png">As PNG</a>
                                <br>
                                <a href="#" class="button" id="exportJPG" download="export.jpg">As JPG</a>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>

            <div class="rowContainer clearfix">
                <div class="sideMenu">
                    <ul>
                        <li><a href="#" id="addChart" title="Add Chart"><i class="fa fa-pie-chart" aria-hidden="true"></i></a></li>

                        <!--<li><a href="#" id="addMap" title="Add Map"><i class="fa fa-map-marker" aria-hidden="true"></i></a></li>-->

                        <li><a href="#" id="addText" title="Add Text"><i class="fa fa-font" aria-hidden="true"></i></i></a>

                          <div class="submenu" id="textOptions">
                            <textarea type="text" id="textInput" name="chartWidth" placeholder="Text"/></textarea>

                            <div>
                              <label>Font family</label>
                              <select id="fontFamily">
                                <option value="arial">Arial</option>
                                <option value="helvetica" selected>Helvetica</option>
                                <option value="myriad pro">Myriad Pro</option>
                                <option value="delicious">Delicious</option>
                                <option value="verdana">Verdana</option>
                                <option value="georgia">Georgia</option>
                                <option value="courier">Courier</option>
                                <option value="comic sans ms">Comic Sans MS</option>
                                <option value="impact">Impact</option>
                                <option value="monaco">Monaco</option>
                                <option value="optima">Optima</option>
                                <option value="hoefler text">Hoefler Text</option>
                                <option value="plaster">Plaster</option>
                                <option value="engagement">Engagement</option>
                              </select>
                            </div>

                            <div>
                              <label>Text color</label>
                              <input type="color" value="" id="textStrokeColor">
                            </div>

                            <div>
                              <label>Text size</label>
                              <input id="sizeOfFont" type="range" min="12" max="100">
                            </div>

                            <div>
                              <label>Text align</label>
                              <select id="textAlign">
                                <option value="left">Left</option>
                                <option value="center">Center</option>
                                <option value="right">Right</option>
                              </select>
                            </div>

                            <button id="paintText"> Add Text </button>
                          </div>
                        </li>

                        <li><a href="#" id="addShape" title="Add Shape"><i class="fa fa-square-o" aria-hidden="true"></i></a>
                          <div id="shapeOptions" class="submenu">

                            <div>
                              <label>Color of Shape</label>
                              <input type="Color" value="" id="shapeStrokeColor">
                            </div>
                            <button id="paintSquare"> <i class="fa fa-square" aria-hidden="true"></i></button>
                            <button id="paintCircle"> <i class="fa fa-circle" aria-hidden="true"></i> </button>
                            <button id="paintTriangle"> <i class="fa fa-caret-up" aria-hidden="true"></i> </button>
                          </div>
                        </li>

                        <li><a href="#" title="Add Image"  id="AddImage"><i class="fa fa-file-image-o" aria-hidden="true"></i></a>

                            <div class="submenu" id="AddImg">
                                <div>
                                    <!--<label>Image</label>-->
                                    <input type="file" id="imgInput">
                                </div>

                                <button id="imgSubmit"> Add Image </button>
                            </div>

                        </li>
                        <li><a href="#" title=" Border Settings"><i class="fa fa-wrench" aria-hidden="true"></i></a></li>
                        <li id="removeContainer"><a href="#" title="Remove" id="removeButton"><i class="fa fa-times" aria-hidden="true"></i></a></li>



                    </ul>
                </div>

                <div align="center" class="editor" id="editor">
                    <canvas id="canvas" width="900" height="600" ></canvas>
                </div>

            </div>
        </div>
    </div>


</div>

</body>

</html>
