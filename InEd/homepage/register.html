<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="register.css">
</head>
<body>

<div class="form">

<form action="/action_page.php">

    <div class="container">

      <h1>Register</h1>

      <label><b>User Name</b>
        <div>
          <input type="text" placeholder="Enter Name" name="name" autofocus required>
        </div>
      </label>

      <label><b>Password</b>
        <div>
          <input type="password" placeholder="Enter Passoword" name="password" required>
        </div>
      </label>

      <label><b>Password Confirmation</b>
        <div>
          <input type="password" placeholder="Renter Passoword" name="password" required>
        </div>
      </label>

      <label><b>Email</b>
        <div>
            <input type="email" placeholder="name@domain.com" required>
          </div>
        </label>

      <button name="sign" type="submit" class="signupbtn">Sign Up</button>
      <button name="back" class="backbtn">Back</button>

    </div>

</form>
</div>
</body>
</html>
